<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game gallery</title>
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/grid.css" />
  </head>
  <body>
    <header>
      <img src="../IMAGES/logo.png" alt="Logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="#">Games</a>
        <a href="demo.html">Demo</a>
        <a href="upload.html">Upload Games</a>
      </nav>
    </header>

    <div class="filter-buttons">
      <button onclick="filterItems('all')">All</button>
      <button onclick="filterItems('free')">Free to Play</button>
      <button onclick="filterItems('action')">Action</button>
      <button onclick="filterItems('sport')">Sport</button>
      <button onclick="filterItems('adventure')">Adventure</button>
    </div>

    <div class="container" id="itemContainer"></div>

    <div class="popup" id="popup">
      <div class="popup-content" id="popupContent">
        <img
          id="popupImage"
          src="#"
          alt="Popup Image"
          style="width: 100%; border-radius: 5px"
        />
        <h3 id="popupTitle"></h3>
        <p id="popupDescription"></p>
        <span class="close-btn" onclick="closePopup()">Cerrar</span>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Game Gallery. All rights reserved.</p>
    </footer>

    <script src="JS/modelandfavorite.js"></script>
  </body>
</html>
